<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/create.css">
    <title>Create</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" />
            </div>
            <div class="form-create">
                <h1>Create a new account</h1>
                <p class="easy">It's quick and easy.</p>
                <hr>
                <form>
                    <input type="text" name="fname" placeholder="First name" />
                    <input type="text" name="lastname" placeholder="Surname" />
                    <input type="email" name="email" placeholder="Mobile number or email address" />
                    <input type="email" name="Cemail" placeholder="Re-enter email address" />
                    <input type="password" name="passwd" placeholder="New password" />
                    <label>Date of birth</label>
                    <input type="date" name="birthdate" />
                    <label>Gender</label>
                    <div class="radio">
                        <input type="radio" name="gender" value="female" />female
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" value="male" />male
                    </div>

                    <div class="radio">
                        <input type="radio" name="gender" value="custom" />custom
                    </div>
                    <div class="clear">
                    </div>
                    <div id="text-in-down">By clicking Sign Up, you agree to our
                        <a href="https://www.facebook.com/legal/terms/update" id="privacy" target="_blank">Terms</a>,
                        <a href="https://www.facebook.com/about/privacy/update" id="privacy" target="_blank"> Data
                            Policy</a>and
                        <a href="https://www.facebook.com/policies/cookies/" id="privacy" target="_blank">Cookie
                            Policy</a>. You may
                        receive SMS
                        notifications from us
                        and can opt out at any time.
                    </div>
                    <input type="submit" />
                    <div id="text-under-content"><a href="../facebook.html">Already have an account?</a></div>
                </form>
            </div>
            <div class="footer">

            </div>
        </div>
    </div>
</body>

</html>
